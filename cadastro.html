<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vila leopoldina</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/9b5324f6a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="Galeria/calogin.png" style="margin-top: -10px; margin-left: -10px; margin-bottom: -50px;" class="imgcad">
    <a href="bairro.html"><img src="Galeria/return.png" class="return"></a>
    <form class="formulario">
    <div class="retangulocad">
        <h1 class="titu"><strong>Cadastre-se</strong></h1>
        <img src="Galeria/googlelogin.png" class="googlelogin">
        <img src="Galeria/facebooklogin.png" class="facebooklogin">
        <br>
        <br>
        <hr class="linha1"><p class="Ou">Ou</p><hr class="linha2">
        <h1 class="username">Username ou E-mail</h1>
        <div class="box1">
            <label>
            <input type="email" placeholder="Digite sua senha" class="input1" required>
        </label>
        </div>
        <br>
        <br>
        <h1 class="Senha">Senha</h1>        
            <div class="wrapper">
                <label>
                <input type="text" placeholder="Digite seu email" required>
            </label>
                <span class="show-btn"><i class="fas fa-eye"></i></span>
            </div>
            <div class="contornobot">
            <button type="submit" class="botaocad"><p class="cada">Cadastrar-se</p></button>
        </div>
    </div>
</form>
    <script type="text/javascript" src="cadastro.js"></script>
</body>
</html>
